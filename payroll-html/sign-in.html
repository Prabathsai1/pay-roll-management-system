<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Payroll</title>
  <link rel="stylesheet" href="..\payroll-css\sign-in.css">
</head>

<body>
  <div class="log-in-form">
    <img id="logo-img" src="..\instruments\logo.png" >

    <div id="log-in">
      <div class="head-of-form">
        <h1>PAYROLL</h1>
        <h5>Your Financial Hub</h5>
      </div>

      <h3>Log In to Your Account</h3>

      <form class="login">
        <label>Email Address</label>
        <input type="email" id="login-email" required placeholder="email....">

        <label>Password</label>
        <input type="password" id="login-password" required placeholder="password....">
        <a href="#" style="text-decoration:none;line-height:30px;color:black"><small id="forgot-password">Forgot password</small></a>
        <button >Log In</button>
      </form>

      <h6>
        <a href=".\sign-up.html">Don`t have an account? Sign Up</a>
      </h6>
    </div>
  </div>

  <script type="module" src="..\payroll-js\sign-in.js"></script>
</body>
</html>
