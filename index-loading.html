<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signing In</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #F8FAFF;
      font-family: serif;
    }

    .container {
      text-align: center;
      animation: fadeIn 0.4s ease-in;
    }

    .loader {
      width: 42px;
      height: 42px;
      border: 4px solid #E0E7FF;
      border-top: 4px solid #1E40FF;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: auto;
    }

    h3 {
      margin-top: 14px;
      font-style: italic;
      font-weight: normal;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="loader"></div>
    <h3>Signing you inâ€¦</h3>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "./index.html";
    }, 4000);
  </script>
</body>
</html>
